<html>
    <head>
        <title>CADASTRAR</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="cadastro.css"/> 
    </head>
    <body>
        
    <header class="header-cadastrar">
        <div class="header">
            <img src="logo.png" onclick="location.href='index.html'" alt="Ruby Rose Logo" class="logo">
            <span class="title">Cadastrar</span>
        </div>
    </header>
        
    <main>
        <form class="form-cadastro" method="post" action="salvar.jsp">
            <div class="input-group">
                <label for="id">ID:</label>
                <input type="text" id="id" name="id" required>
            </div>

            <div class="input-group">
                <label for="nome">Nome:</label>
                <input type="text" id="nome" name="nome" required>
            </div>

            <div class="input-group">
                <label for="categoria">Categoria:</label>
                <input type="text" id="categoria" name="categoria" required>
            </div>

            <div class="input-group">
                <label for="preco">Pre√ßo:</label>
                <input type="text" id="preco" name="preco" required>
            </div>

            <div class="input-group">
                <label for="data_de_validade">Data de Validade (dd/mm/aaaa):</label>
                <input type="text" id="data_de_validade" name="data_de_validade" required>
            </div>
            
            <p> 
                <input class="button" type="submit" value="Cadastrar"/>
            </p>
        </form>
    </main>
    </body>
</html>
